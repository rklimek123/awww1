<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Code Editor</title>
	<link rel="stylesheet" href="style.css"/>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="keywords" content="Code, Editor, Text, Online"/>
	<meta name="description" content="An online code editor"/>
  </head>
  <body>
    <div class="outer">
			<header class="menu">
				Menu bar
			</header>
			<div class="grid-plane">
				<aside class="files">
					File selection dialog
				</aside>
				<section class="main">
					Text field for program code.
				</section>
				<section class="program-elements">
					Focus on program elements.
				</section>
				<section class="bottom">
					<nav class="tabs">
							<div class="tab-label">
								Tab1
							</div>
							<div class="tab-label">
								Tab2
							</div>
							<div class="tab-label">
								Tab3
							</div>
							<div class="tab-label">
								Tab4
							</div>
					</nav>
					<section class="tab-data">
						Container for tab data
					</section>
				</section>
			</div>
	  </div>
  </body>
</html>

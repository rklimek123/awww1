<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Code Editor</title>
	<link rel="stylesheet" href="styles.css"/>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="keywords" content="Code, Editor, Text, Online"/>
	<meta name="description" content="An online code editor"/>
  </head>
  <body>
    <div class="outer-flex">
			<header>
				Menu bar
			</header>
			<div>
				<aside class="left">
					File selection dialog
				</aside>
				<div> <!-- col2 -->
					<div> <!-- row1 -->
						<section>
							Text field for program code.
						</section>
						<section>
							Focus on program elements.
						</section>
					</div>
					<section> <!-- row2 -->
						<nav>
							<div class="nav-tab">
								Tab1
							</div>
							<div class="nav-tab">
								Tab2
							</div>
							<div class="nav-tab">
								Tab3
							</div>
							<div class="nav-tab">
								Tab4
							</div>
						</nav>
						<section>
							Container for tab data
						</section>
					</section>
				</div>
			</div>
	  </div>
  </body>
</html>

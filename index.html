<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Code Editor</title>
	<link rel="stylesheet" href="style.css"/>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="keywords" content="Code, Editor, Text, Online"/>
	<meta name="description" content="An online code editor"/>
  </head>
  <body>
    <div class="outer">
			<header class="menu">
				Menu bar
			</header>
			<div class="plane">
				<aside class="files">
					File selection dialog
				</aside>
				<section class="main">
<pre>
	<code>Text field for program code. System.out.printl("Hello world!");</code>
</pre>
				</section>
				<section class="program-elements">
					Focus on program elements.
				</section>
				<section class="bottom">
					<nav class="tabs">
						<ul>
							<li class="active">
								Tab1
							</li>
							<li>
								Tab2
							</li>
							<li>
								Tab3
							</li>
							<li>
								Tab4
							</li>
						</ul>
					</nav>
					<section class="tab-data">
						Container for tab data
					</section>
				</section>
			</div>
	  </div>
  </body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CodeEditor{% endblock %}</title>
    {% if not user.is_authenticated %}
        <meta http-equiv="refresh" content="0; URL={% url 'login' %}" />
    {% endif %}
    <link rel="stylesheet" href="{% static 'codeeditor/css/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'codeeditor/css/spinner.css' %}"/>
    <script src="https://kit.fontawesome.com/9de2b60060.js" crossorigin="anonymous"></script>
    {% block scripts %}
    {% endblock %}
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="keywords" content="Code, Editor, Text, Online"/>
	<meta name="description" content="An online code editor"/>
</head>
<body {% if onload %}onload="{{ onload }}"{% endif %}>
{% block content %}
{% endblock %}
</body>
</html>
